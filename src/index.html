<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Netive App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="assets/manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('assets/service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link href="build/main.css" rel="stylesheet">
   
</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- cordova.js required for cordova apps -->
  <script type="text/javascript" src="cordova.js"></script>

  <!-- The polyfills js is generated during the build process -->
  <script type="text/javascript" src="build/polyfills.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script type="text/javascript" src="build/main.js"></script>

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?region=KR"></script>
  <script type="text/javascript" src="http://apis.daum.net/maps/maps3.js?apikey=64bdc1482b0901f9caf4727bfec00bae"></script>
  <script type="text/javascript" src="assets/jquery.min.js"></script>
</body>
</html>
