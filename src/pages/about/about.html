<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Works
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor="let works of worksList" (click)="openModal(works)">
    <img src="http://www.netive.co.kr/netiveadmin/data/file/portfolio/{{works.filename}}"/>
    <div class="card-title">{{works.subject}}</div>
  </ion-card>
</ion-content>
